{% extends 'base.html' %}

{% block head %}
<meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="{{ url_for('static', filename='styles/main.css')}}">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-lg-12 text-center">
        <h2>WORK EXPERIENCES</h2>
        <hr class="star-light">
    </div>

    <div class="row">
        {% for job in experiences %}
        <div class="col s12 m4 l8">
            <span class="date">{{ job.year }}</span>
            <ul class="list">
                {% for event in job.events %}
                <li>
                    <div class="icon-title">
                        <i class="tiny material-icons">{{ event.icon }}</i>
                        <a href="/education" class="title">{{ event.title }}</a>
                    </div>
                    <span class="content">{{ event.content }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
</div>

{% endblock %}
